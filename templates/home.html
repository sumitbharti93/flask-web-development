{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <h1>{{ post.title}}</h1>
        <p>By {{ post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
{% endblock content %} 
<!-- name of the block at  endblock section is optional but it ois preferrable to write to avoid confusion so that we will get to know which block we are ending. It avoids confusion when we are using multiple blocks-->
